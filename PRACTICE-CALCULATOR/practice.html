<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora 3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Calculadora 2</h1>
      </header>
      <main>
        <div class="form-container">
          <h2>Quantidade de pessoas</h2>
          <form onsubmit="calcular(event)">
            <div class="form-line">
              <img src="./asset/iconhomem.png" alt="imagem do icone de homem" />
              <label for="homem">Homens</label>
              <input
                type="number"
                id="homem"
                name="homem"
                min="0"
                max="1000"
                value="0"
                placeholder="0"
              />
            </div>
            <div class="form-line">
              <img
                src="./asset/iconmulher.png"
                alt="imagem do icone de mulher"
              />
              <label for="mulher">Mulheres</label>
              <input
                type="number"
                id="mulher"
                name="mulher"
                min="0"
                max="1000"
                value="0"
                placeholder="0"
              />
            </div>
            <div class="form-line">
              <img
                src="./asset/iconcrian.png"
                alt="imagem do icone de criança"
              />
              <label for="crianca">Crianças</label>
              <input
                type="number"
                id="crianca"
                name="crianca"
                min="0"
                max="1000"
                value="0"
                placeholder="0"
              />
            </div>
            <button>Calcular</button>
          </form>
        </div>
        <div class="result-container">
          <h2>Quantidade de Itens</h2>
          <p><span id="bovina"> </span>Kg de carne bovina</p>
          <p><span id="frango"> </span>Kg de carne de frango</p>
          <p><span id="linguica"> </span>Kg de linguiça</p>
          <p><span id="refrigerante"> </span>Kg de refrigerante</p>
          <p><span id="cerveja"> </span>Kg de cerveja</p>
        </div>
      </main>
    </div>
  </body>
</html>
